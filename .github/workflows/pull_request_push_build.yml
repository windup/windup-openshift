name: Windup PR builder

on:
  pull_request:
    branches:
      - master
      - 'releases/**'
  push:
    branches:
      - master
      - 'releases/**'

jobs:
  windup-build:
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    - name: Maven build
      run: mvn clean install -DskipTests -B -s build/settings.xml
